# 敌人定义 - Git Dungeon
# M1 Build 引擎：每种 commit 类型至少 2 个模板

enemies:
  # ============ feat (新功能) ============
  - id: feature_request
    name_key: "enemy.feature_request.name"
    type: feat
    base_hp: 25
    base_damage: 6
    ai_pattern: aggressive
    status_vulnerable:
      - vulnerable
    intent_preference:
      - attack
      
  - id: new_feature
    name_key: "enemy.new_feature.name"
    type: feat
    base_hp: 35
    base_damage: 5
    ai_pattern: cycle
    status_resist:
      - weak
    intent_preference:
      - attack
      - buff
      
  # ============ fix (Bug 修复) ============
  - id: bug_report
    name_key: "enemy.bug_report.name"
    type: fix
    base_hp: 20
    base_damage: 8
    ai_pattern: aggressive
    status_vulnerable:
      - burn
    intent_preference:
      - attack
      - debuff
      
  - id: bug_fix
    name_key: "enemy.bug_fix.name"
