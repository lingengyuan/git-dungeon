# Refactor Pack - M3.3 Content Pack
# Refactor 流派专属卡牌包

pack_info:
  id: refactor_pack
  name: "Refactor Pack"
  description: "高风险高回报卡牌扩展包"
  rarity: uncommon
  archetype: refactor_risk
  points_cost: 150

cards:
  # Refactor 专属强力卡 (使用唯一 ID)
  - id: legacy_smash
    name_key: "card.legacy_smash.name"
    desc_key: "card.legacy_smash.desc"
    type: attack
    cost: 2
    rarity: rare
    effects:
      - type: damage
        value: 25
      - type: status
        value: tech_debt
        value: 2
    tags: ["refactor", "offensive", "risk"]
    
  - id: debt_hammer
    name_key: "card.debt_hammer.name"
    desc_key: "card.debt_hammer.desc"
    type: attack
    cost: 1
    rarity: uncommon
    effects:
      - type: damage
        value: 10
      - type: damage
        value: tech_debt
        target: player
    tags: ["refactor", "offensive"]
    
  - id: api_break
    name_key: "card.api_break.name"
    desc_key: "card.api_break.desc"
    type: attack
    cost: 3
    rarity: rare
    effects:
      - type: damage
        value: 35
      - type: status
        value: tech_debt
        value: 2
    tags: ["refactor", "offensive", "risk"]
    
  - id: tangle_whip
    name_key: "card.tangle_whip.name"
    desc_key: "card.tangle_whip.desc"
    type: attack
    cost: 1
    rarity: uncommon
    effects:
      - type: damage
        value: 8
      - type: damage
        value: 8
        value: 2
    tags: ["refactor", "offensive"]
    
  - id: giant_crash
    name_key: "card.giant_crash.name"
    desc_key: "card.giant_crash.desc"
    type: power
    cost: 2
    rarity: rare
    effects:
      - type: status
        value: tech_debt
        value: 3
    tags: ["refactor", "power"]

relics:
  # Refactor 专属遗物
  - id: tangle_monitor
    name_key: "relic.tangle_monitor.name"
    desc_key: "relic.tangle_monitor.desc"
    tier: rare
    effects:
      damage_per_tech_debt: 2
      tech_debt_bonus: 0.5
      
  - id: deprecation_notice
    name_key: "relic.deprecation_notice.name"
    desc_key: "relic.deprecation_notice.desc"
    tier: uncommon
    effects:
      sacrifice_hp: 5
      bonus_damage: 10

events:
  # Refactor 专属事件
  - id: refactor_chaos
    name_key: "event.refactor_chaos.name"
    desc_key: "event.refactor_chaos.desc"
    choices:
      - id: embrace
        text_key: "event.refactor_chaos.choice.embrace"
        effects:
          - opcode: add_card
            value: legacy_smash
          - opcode: take_damage
            value: 25
          - opcode: apply_status
            value: tech_debt
            value: 2
      - id: safe
        text_key: "event.refactor_chaos.choice.safe"
        effects:
          - opcode: heal
            value: 15
