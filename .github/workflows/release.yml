name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  quality:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Ruff
        run: ruff check src/ tests/
      - name: Pytest (not slow)
        run: |
          PYTHONPATH=src python3 -m pytest tests/ -m "not slow" -v --tb=short

  build-wheel:
    name: Build Wheel
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Build wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build --wheel
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-wheel
          path: dist/*.whl

  smoke-install:
    name: Smoke Install (Wheel)
    needs: build-wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-wheel
          path: dist
      - name: Install wheel in clean venv and run smoke
        run: |
          python -m venv /tmp/git-dungeon-release-venv
          /tmp/git-dungeon-release-venv/bin/python -m pip install --upgrade pip
          /tmp/git-dungeon-release-venv/bin/pip install dist/*.whl
          /tmp/git-dungeon-release-venv/bin/git-dungeon --help > /dev/null
          /tmp/git-dungeon-release-venv/bin/git-dungeon --version
          bash scripts/ci_smoke_demo.sh /tmp/git-dungeon-release-venv/bin/git-dungeon

  github-release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: smoke-install
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-wheel
          path: dist
      - name: Publish GitHub release with wheel artifact
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl
          generate_release_notes: true
