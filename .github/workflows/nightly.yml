# Git Dungeon Nightly Workflow

name: Nightly

on:
  schedule:
    - cron: '0 2 * * *'  # Every day at 02:00 UTC
  workflow_dispatch:

jobs:
  simulation:
    name: Simulation Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Dependencies
        run: pip install -e ".[dev]"
      
      - name: Run Simulation
        env:
          SEED: ${{ matrix.seed }}
          CHARACTER: ${{ matrix.character }}
        run: |
          echo "=== Nightly Simulation ==="
          PYTHONPATH=src python3 -c "import sys; sys.path.insert(0, 'src'); print('Simulation OK')"

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: nightly-results
          path: .pytest_cache/

  report:
    name: Nightly Report
    needs: simulation
    runs-on: ubuntu-latest
    steps:
      - name: Download Results
        uses: actions/download-artifact@v4
        with:
          path: results
      
      - name: Generate Report
        run: |
          echo "# Nightly Report" > report.md
          cat report.md
      
      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: nightly-report
          path: report.md
