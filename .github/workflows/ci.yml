# Git Dungeon CI Workflow - PR/Merge Gate
# 必须: test-func + test-golden

name: CI

on:
  pull_request:
  push:
    branches: [main]
    tags: ['v*']  # Tags also trigger

jobs:
  # ===== 核心门禁 =====
  functional-test:
    name: Functional Tests ⭐
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          pip install -e ".[dev]"
      
      - name: Run Functional Tests ⭐
        run: |
          echo "=== Running Functional Tests ==="
          PYTHONPATH=src python3 -m pytest tests/functional/ -v --tb=short
          echo "=== Functional Tests Passed ==="
      
      - name: Run Golden Tests ⭐
        run: |
          echo "=== Running Golden Tests ==="
          PYTHONPATH=src python3 -m pytest tests/test_golden.py tests/golden_test.py -v --tb=short
          echo "=== Golden Tests Passed ==="
      
      - name: Upload Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: .pytest_cache/

  # ===== 可选门禁 =====
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install ruff mypy
      - name: Ruff Check
        run: ruff check src/ tests/
      - name: Mypy Check
        run: mypy src/ --ignore-missing-imports

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -e ".[dev]"
      - name: Run Unit Tests
        run: |
          PYTHONPATH=src python3 -m pytest tests/ \
            -m "not functional and not golden and not slow" \
            -v --tb=short -q

  perf-smoke:
    name: Perf Smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -e ".[dev]"
      - name: Run Small Dataset Perf Smoke
        run: |
          PYTHONPATH=src python3 -m benchmarks.run \
            --dataset small \
            --iterations 2 \
            --output-json benchmarks/output/perf_smoke_ci.json \
            --perf-smoke

  package-smoke:
    name: Package Smoke (Wheel + Clean Venv)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Build wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build --wheel
      - name: Install wheel in clean venv and run smoke
        run: |
          python -m venv /tmp/git-dungeon-smoke-venv
          /tmp/git-dungeon-smoke-venv/bin/python -m pip install --upgrade pip
          /tmp/git-dungeon-smoke-venv/bin/pip install dist/*.whl
          /tmp/git-dungeon-smoke-venv/bin/git-dungeon --help > /dev/null
          /tmp/git-dungeon-smoke-venv/bin/git-dungeon --version
          bash scripts/ci_smoke_demo.sh /tmp/git-dungeon-smoke-venv/bin/git-dungeon

  # ===== 合并检查 =====
  check-mergeability:
    name: Check Mergeability
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check if PR is mergeable
        run: |
          # PR 合并检查由 GitHub UI 处理
          echo "Mergeability check: Pass"

  # ===== 汇总 =====
  success:
    name: All Checks Passed
    needs: [functional-test, lint, unit-test, perf-smoke, package-smoke]
    if: ${{ always() && needs.functional-test.result == 'success' && needs.lint.result == 'success' && needs.unit-test.result == 'success' && needs.perf-smoke.result == 'success' && needs.package-smoke.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: CI Success
        run: |
          echo "✅ All CI checks passed!"
          echo "Functional Tests: ✅"
          echo "Golden Tests: ✅"
